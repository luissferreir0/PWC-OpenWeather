<HTML>
    <HEAD>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         
    </HEAD>
    <BODY class="bg-dark">
        <HEADER>
            <div class="MENU">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <a href="home.html" class="navbar-brand h1 mb-0" style="display: flex; margin-left: 20px;">
                        <img src="img/logo.png" height="75" width="75">
                        <span id="title">OpenWeather</span>
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        Menu
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto" style="margin-right: 100px;">
                            <li class="nav-item active">
                                <a href="home.html" class="nav-link">
                                    <h5>Home</h5>
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a href="favoritos.html" class="nav-link">
                                    <h5>Favoritos</h5>
                                </a>
                            </li>
                                <li class="nav-item active">
                                <a href="forecast.html" class="nav-link">
                                    <h5>Forecast 5 dias/3 horas</h5>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </HEADER>
         <!---------------------------------------------- Conteudo da Página Forecast -------------------------------------------------------------->
         <MAIN>
            
          <div class="tempo-Panel">
              <h1 style="text-align: center; color:white; ">Forecast 5D/3H: <span class="weatherCidade"></span></h1>
              <div class="panel-body">
                    <h4 style="text-align: center; color:rgb(172, 81, 39); ">Para procurar, insira uma cidade!</h4>
                      <div class="searchBar">
                          <input class="form-control me-2 procurar" type="search" id="search"  placeholder="Procurar" aria-label="Search">
                          <button class="btn btn-outline-light"  id="procurar" onclick="forcast()" >Procurar</button>
                           <div class="searchSuggestions">
                      </div>
              </div>
              <h6 style="text-align: center; color:rgb(34, 148, 72); ">No fim de pesquisar pela cidade, se pretender ver o forecast por dia, em vez de 3 em 3H durante os 5 dias, ative o botão abaixo!!</h6>
          </div>
          
            <label class="switch">
                <input type="checkbox" id="voltarswitch" value="mostrarForecast()" onclick="mostrarForecast()"> 
                <span class="slider round" id="switchmostrar"></span>
            </label>
          <table class=" table table-striped table-dark table-sm cidade-list">
            <thead">
                <tr>
              
                    <th scope="col" style="color: white;">Dia/Hora</th>
                    <th scope="col" style="color: white;">Temperatura</th>
                    <th scope="col" style="color: white;">Descrição</th>
                    <th scope="col" style="color: white;">ICON</th>
        
                </tr>
            </thead>
            <tbody class="table-body" id="tabela">
             <tr class="cidade">

                <td class="weatherData" style="color: white;"></td>
                <td class="weatherTemperatura" style="color: white;"></td>
                <td class="weatherDescricao" style="color: white;"></td>
                <td class="weatherIcon"> <img src="" id="icon" alt=""></td>
             </tr>
          
            </tbody>
        </table>
    </MAIN>
     </BODY>
<script src="js/forecast.js"></script>
